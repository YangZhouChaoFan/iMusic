<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>iMusicServer</title>
    <link rel="stylesheet" href="assets/css/angular-material.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/angular-chart.min.css">
    <link rel="stylesheet" href="assets/css/agular-ui-grid.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body layout="row" ng-cloak ng-controller="appCtrl">
<div class="splash-background" ng-hide="isHide" layout="row" layout-align="center center">
    <h1><i class="fa fa-music"></i> iMusic</h1>
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar class="md-toolbar-tools">
        <md-button class="md-button" aria-label="导航栏">
            <i class="fa fa-list"></i>
            <span>导航栏</span>
        </md-button>
    </md-toolbar>
    <md-content>
        <md-list>
            <md-list-item class="secondary-button-padding" ng-click="doPrimaryAction($event)">
                <p><a ng-href="#/home">首页</a></p>
                <i class="fa fa-home"></i>
            </md-list-item>
            <md-divider></md-divider>
            <md-subheader class="md-no-sticky">管理：对用户和音乐管理(增删改查)</md-subheader>
            <md-list-item class="secondary-button-padding" ng-click="doPrimaryAction($event)">
                <p><a ng-href="#/music">音乐管理</a></p>
                <i class="fa fa-music"></i>
            </md-list-item>
            <md-list-item class="secondary-button-padding" ng-click="doPrimaryAction($event)">
                <p><a ng-href="#/user">用户管理</a></p>
                <i class="fa fa-user"></i>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item class="secondary-button-padding" ng-click="doPrimaryAction($event)">
                <p><a ng-href="#/setting">设置</a></p>
                <i class="fa fa-cog"></i>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
<div flex>
    <md-toolbar layout="row" class="md-whiteframe-glow-z1 site-content-toolbar" ng-controller="navCtrl">
        <md-button hide-gt-sm class="md-button" ng-click="open()" aria-label="iMusic">
            <i class="fa fa-list"></i>
            <span>iMusic</span>
        </md-button>
    </md-toolbar>
    <md-content ng-view layout="row" layout-align="center center" layout-padding>

    </md-content>
</div>

<script src="assets/js/Chart.min.js"></script>
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/angular-locale_zh-cn.js"></script>
<script src="assets/js/angular-animate.min.js"></script>
<script src="assets/js/angular-route.min.js"></script>
<script src="assets/js/angular-aria.min.js"></script>
<script src="assets/js/angular-messages.min.js"></script>
<script src="assets/js/angular-material.min.js"></script>
<script src="assets/js/angular-chart.min.js"></script>
<script src="assets/js/angular-ui-grid.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
