<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>iMusic</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="assets/css/angular-material.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body layout="row" ng-cloak>

<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <md-toolbar class="md-theme-indigo" layout-padding>
        <header class="nav-header">
            <a class="logo" href>
                <img src="assets/img/logo.png" width="150" height="150" alt="logo">
            </a>
        </header>
    </md-toolbar>
    <md-content style="padding-top: 50px;">
        <div layout="row">
            <md-button class="md-raised md-primary" ng-click="" aria-label="豆瓣">
                <md-icon class="fa fa-music"></md-icon>
                <span class="font-cn">豆瓣</span>
            </md-button>
            <md-button class="md-raised md-primary" ng-click="" aria-label="百度">
                <md-icon class="fa fa-music"></md-icon>
                <span class="font-cn">百度</span>
            </md-button>
            <md-button class="md-raised md-primary" ng-click="" aria-label="360">
                <md-icon class="fa fa-music"></md-icon>
                <span class="font-cn">360</span>
            </md-button>
        </div>
        <div layout="row">
            <md-button class="md-raised md-primary" ng-click="" aria-label="虾米">
                <md-icon class="fa fa-music"></md-icon>
                <span class="font-cn">虾米</span>
            </md-button>
            <md-button class="md-raised md-primary" ng-click="" aria-label="QQ">
                <md-icon class="fa fa-music"></md-icon>
                <span class="font-cn">QQ</span>
            </md-button>
            <md-button class="md-raised md-primary" ng-click="" aria-label="网易">
                <md-icon class="fa fa-music"></md-icon>
                <span class="font-cn">网易</span>
            </md-button>
        </div>
    </md-content>
</md-sidenav>
<div flex>
    <md-toolbar layout="row" class="md-whiteframe-glow-z1 site-content-toolbar" ng-controller="toolBarCtrl">
        <div class="md-toolbar-tools">
            <md-button class="md-button" ng-click="toggleSliderBar()" aria-label="Show User List">
                <md-icon md-svg-icon="assets/img/svg/menu.svg"></md-icon>
                <span>iMusic</span>
            </md-button>
            <div flex class="move-tool"></div>
            <md-button class="md-icon-button md-icon-button-tool" ng-click="minWindow()" aria-label="Show User List">
                <md-icon md-svg-icon="assets/img/svg/min.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button md-icon-button-tool" ng-click="maxWindow()" aria-label="Show User List">
                <md-icon md-svg-icon="assets/img/svg/max{{isNormal?'':'_normal'}}.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button md-icon-button-tool" ng-click="closeWindow()" aria-label="Show User List">
                <md-icon md-svg-icon="assets/img/svg/close.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content flex id="content">
        <div layout="row" class="content-background"></div>
        <div class="content-song-list" ng-controller="songListCtrl">
            <div ng-repeat="item in songs" ng-click="selectSong($index)" ng-class="{'content-song-list-item-select': $index==selectItem}"
                 class="content-song-list-item"></div>
        </div>
        <div class="content-modal">
            <div class="content-modal-img"></div>
            <div class="content-modal-tool"></div>
        </div>
        <footer class="content-footer" layout="row" layout-align="center center">
            <i class="fa fa-music"></i> iMusic. Created By Chenhao
        </footer>
    </md-content>
</div>

<script src="assets/js/angular.min.js"></script>
<script src="assets/js/angular-animate.min.js"></script>
<script src="assets/js/angular-aria.min.js"></script>
<script src="assets/js/angular-messages.min.js"></script>
<script src="assets/js/angular-material.min.js"></script>
<script src="assets/js/app.js"></script>
<script>

</script>
</body>
</html>
